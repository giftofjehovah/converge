machine:
  node:
    version:
      6.3.0
deployment:
  staging:
    branch: master
    heroku:
      appname: converge-
dependencies:
  pre:
    - npm install -g mocha
    - npm install -g istanbul
    - npm i -g codeclimate-test-reporter
test:
  post:
    - CODECLIMATE_REPO_TOKEN=process.env.CODECLIMATE_TOKEN codeclimate-test-reporter < coverage/lcov.info
